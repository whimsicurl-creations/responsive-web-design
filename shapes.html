<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Shapes</title>
    <style>
        circle, rect {
            fill: yellow;
            fill-opacity: .5;
            stroke: white;
            stroke-width: 2px;
            stroke-opacity: .8;
        }
        svg {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <svg>
        <circle cx="50" cy="50" r="45"/>
        <rect x="125" y="5" width="800" height="90"/>
    </svg>
</body>
</html>
